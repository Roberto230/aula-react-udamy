{% extends "index.html" %}

{% block mainContent %}

<div class="jumbotron jumbtron-fluid">
    <div class="container">
        <h1 class="display-8">Flask Calculator</h1>
        <p class="lead">You can try out our awesome calculator</p>
    </div>
</div>

<form class="container" action="{{url_for('calc')}}" method="post">
    <div class="row">
        <div class="col-lg-2 col-md-3">
            <input type="number" name="firstNumber" class="form-control" placeholder="Isert First Number" required>
        </div>

        <div class="col-lg-2">
            <select id="selectOperation" class="form-control" name="operation" required>
                <option value="">Select...</option>
                <option value="plus">+</option>
                <option value="minus">-</option>
                <option value="multiply">X</option>
                <option value="divide">/</option>
            </select>
        </div>

        <div class="col-lg-2 col-md-3">
            <input type="number" name="secondNumber" class="form-control" placeholder="Isert Second Number" required>
        </div>

        <div class="col-lg-3">
            <input type="submit" value="Calculate" class="btn btn-primary">
        </div>

        <div class="col-lg-3">
            <div class="alert {{color}}">{{note}}</div>
        </div>

    </div>

    <div class="row mt-3">
        <div class="col-lg-1">
            <div class="text-center">=</div>
        </div>
        <div class="col-lg-3">
            <input type="text" class="from-control" placeholder="Result" value="{{result}}">
        </div>
    </div>

</form>

{% endblock %}
